<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Questionario</span>
    <button mat-fab color="accent" routerLink="/questionarios/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="questionarios" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="subcategoria">
    <th mat-header-cell *matHeaderCellDef> Subcategoria </th>
    <td mat-cell *matCellDef="let element"> {{element.subcategoria.nome}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

    <!-- Nome Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descricao </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="dataCriacao">
    <th mat-header-cell *matHeaderCellDef> Registrado em: </th>
    <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
  </ng-container>
  

  <!-- Acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" routerLink="/questionarios/edit/{{element.id}}">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button
              color="warn"
              (click)="excluir(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
  [pageSizeOptions]="[5, 10, 20, 30]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)">
</mat-paginator>
